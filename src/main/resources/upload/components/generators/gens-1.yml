#
# Spawns new items at the generator's position
# This file is not like the other files as this file uses multiple components inside.
# Each of the generators must have their own tree here and not in their own file.
# Each component must follow the same format as the default inputs
#

COAL:
  first-join:
    # How many are given to new players
    give: 3

  # The menu displayname of the upgrade menu
  upgrade-displayname: "<yellow>Coal Generator"
  cost: 1000.0
  source:
    material: COAL_BLOCK
    displayname: "<yellow>Coal Generator" # This is not required
    lore:
      - "<yellow><strikethrough>                        "
      - "<gray>Value (Each): <white>%value%"
      - "<gray>DPS: <white>%drop-rate-second%" # drop-rate-tick
      - "<yellow><strikethrough>                        "
    custom-model: 0 # This is only used for texture packs
  drop:
    material: COAL # The other fields are not required, so they aren't used in this one

  drop-rate-tiers:
    1:
      cost: 0
      value: 30
    2:
      cost: 0
      value: 25
    3:
      cost: 0
      value: 20
    4:
      cost: 0
      value: 15
    5:
      cost: 0
      value: 10
    6:
      cost: 0
      value: 5

  value-tiers:
    1:
      cost: 0
      value: 0.05
    2:
      cost: 0
      value: 0.09
    3:
      cost: 0
      value: 0.15
    4:
      cost: 0
      value: 0.20
    5:
      cost: 0
      value: 0.25
    6:
      cost: 0
      value: 0.30
